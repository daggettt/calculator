<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <container id="container" class="container">
        <div id="display" class="display">

        </div>
        <div id="keypad" class="keypad">
            <div id="value" class="1">1</div>
            <div id="value" class="2">2</div>
            <div id="value" class="3">3</div>
            <div id="value" class="4">4</div>
            <div id="value" class="5">5</div>
            <div id="value" class="6">6</div>
            <div id="value" class="7">7</div>
            <div id="value" class="8">8</div>
            <div id="value" class="9">9</div>
            <div id="value" class="0">0</div>
            <div id="operator" class="%">%</div>
            <div id="operator"class="x">x</div>
            <div id="operator"class="-">-</div>
            <div id="operator"class="+">+</div>
            <div id="equal" class="=">=</div>
        </div>
    </container>
    

    <script src="main.js"></script>
</body>
</html>
