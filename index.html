<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <container class="container">
            <div id="display" class="display"></div>
            <div id="keypad" class="keypad">
                <div id="clear" class="clear">clear</div>
                <div id="delete" class="delete">delete</div>
                <div id="%" class="operator">%</div>
                <div id="x"class="operator">x</div>
                <div id="7"class="value">7</div>
                <div id="8"class="value">8</div>
                <div id="9"class="value">9</div>
                <div id="+" class="operator">+</div>
                <div id="4"class="value">4</div>
                <div id="5"class="value">5</div>
                <div id="6"class="value">6</div>
                <div id="-" class="operator">-</div>
                <div id="1" class="value">1</div>
                <div id="2" class="value">2</div>
                <div id="3" class="value">3</div>
                <div id="equal" class="=">=</div>
                <div id="0" class="value">0</div>
                <div id="decimal" class="value">.</div>

                
                
                
                
                
            </div>
        </container>
    </main>

    <script src="main.js"></script>
</body>
</html>
