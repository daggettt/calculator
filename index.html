<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <container class="container">
            <div id="display">
                <div id="calDisplay" value=""></div>
            </div>
            <div id="keypad">
                <button id="clear" class="clear" type="button" value="clear">clear</button>  
                <button id="/" class="operator" type="button" value="/">&divide;</button>
                <button id="x" class="operator" type="button" value="x">&times;</button>
                <button id="7" class="value" type="button" value="7">7</button>
                <button id="8" class="value" type="button" value="8">8</button>
                <button id="9" class="value" type="button" value="9">9</button>
                <button id="+" class="operator" type="button" value="+">&plus;</button>
                <button id="4" class="value" type="button" value="4">4</button>
                <button id="5" class="value" type="button" value="5">5</button>
                <button id="6" class="value" type="button" value="6">6</button>
                <button id="-" class="operator" type="button" value="-">&minus;</button>
                <button id="1" class="value" type="button" value="1">1</button>
                <button id="2" class="value" type="button" value="2">2</button>
                <button id="3" class="value" type="button" value="3">3</button>
                <button id="equal" class="equal" type="button" value="=">&equals;</button>
                <button id="zero" class="value" type="button" value="0">0</button>
                <button id="decimal" class="decimal" type="button" value=".">.</button>
            </div>
        </container>
    </main>
    <script src="main.js"></script>
</body>
</html>
