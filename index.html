<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <container class="container">
            <div id="display" class="display">
                <h3 id="calDisplay"></h3>
            </div>
            <div id="keypad" class="keypad">
                <div id="clear" class="clear" onclick="clearDisplay()">clear</div>
                <div id="delete" class="delete" onclick="removeNum()">delete</div>
                <div id="/" class="operator" onclick="addtoArray('/')">/</div>
                <div id="x"class="operator" onclick="addtoArray('*')">x</div>
                <div id="7"class="value" onclick="addtoArray(7)">7</div>
                <div id="8"class="value" onclick="addtoArray(8)">8</div>
                <div id="9"class="value" onclick="addtoArray(9)">9</div>
                <div id="+" class="operator" onclick="addtoArray('+')">+</div>
                <div id="4"class="value" onclick="addtoArray(4)">4</div>
                <div id="5"class="value" onclick="addtoArray(5)">5</div>
                <div id="6"class="value" onclick="addtoArray(6)">6</div>
                <div id="-" class="operator" onclick="addtoArray('-')">-</div>
                <div id="1" class="value" onclick="addtoArray(1)">1</div>
                <div id="2" class="value" onclick="addtoArray(2)">2</div>
                <div id="3" class="value" onclick="addtoArray(3)">3</div>
                <div id="equal" class="equal" onclick="calculate(arr)">=</div>
                <div id="zero" class="value" onclick="addtoArray(0)">0</div>
                <div id="decimal" class="value" onclick="addtoArray('.')">.</div>
            </div>
        </container>
    </main>
    <script src="main.js"></script>
</body>
</html>
